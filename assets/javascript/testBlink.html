<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
    function blinker()
    {
        if(document.getElementById("blink"))
        {
            var d = document.getElementById("blink") ;
            d.style.color= (d.style.color=='red'?'white':'red');
            setTimeout('blinker()', 500);
        }
    }
</script>
</head>
<body onload="blinker();">
    <div id="blink">Blinking Text</div>
</body>
</html>
