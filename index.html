<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" href="assets/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container content">

  <table class="table table-striped table-hover ">
      <thead>
      <tr class="danger">
       <td><h1>The Hangman Game.  Press a letter to play</h1></td>
      </tr>
    </thead>
    </table>

  <table class="table table-striped table-hover ">

    <tbody>
      <tr class="info">
      		<td><h2>Game Stats<h2></td>
      		<td><h2>Current Game<h2></td>
    	</tr>

      <tr class="danger">

        <td><h3 id="wins">Wins:</h3></td>
        <td><h3 id="currentWord">Current Word:</h3></td>

      </tr>
      <tr class="success">
        <td><h3 id="losses">Losses:</h3></td>
        <td><h3 id="guessesRemaining">Guesses Remaining:</h3></td>
      </tr>
      <tr class="danger">
        <td></td>
        <td><h3 id="yourGuesses">Letters already guessed:</h3></td>
    </tbody>
  </table>

      <table class="table table-striped table-hover ">
      <thead>
      <tr class="danger">
       <td><h1 id="banner">Press a letter to play again</h1></td>
      </tr>
    </thead>
    </table>

		<div class="row row1">
  			<div class="col-md-12">
				<footer class="pageFooter">
					&#169 Copyright 2016 Ajoy Kumar 
				</footer>
  			</div>
		</div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
